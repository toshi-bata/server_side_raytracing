<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Server Side Raytracing</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script type="text/javascript" src="../src/js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../src/js/hoops_web_viewer.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/ServerCaller.js"></script>
        <script type="text/javascript" src="js/create_viewer.js"></script>
        <script type="text/javascript" src="js/general_func.js"></script>
        <script type="text/javascript" src="js/SetMaterialOp.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <script type="text/javascript">
            var main;
            var callbacks;
            let viewer;
            window.onload = function () {
                main = new Main();

                let port = getURLArgument("port");
                if (port == undefined)
                    port = "8888";

                const viewerMode = getURLArgument("viewer");
                const modelName = getURLArgument("instance");
                const reverseProxy = getURLArgument("proxy");

                main.start(port, viewerMode, modelName, reverseProxy);
            };

            function create_UUID(){
               var dt = new Date().getTime();
               var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                   var r = (dt + Math.random()*16)%16 | 0;
                   dt = Math.floor(dt/16);
                   return (c=='x' ? r :(r&0x3|0x8)).toString(16);
               });
               return uuid;
           }

        </script>
    </head>
    <body>
        <div id="container"></div>
        <input id="backgroundImg" type="image" src="css/images/default_background.png" >
        <div id="toolbarGr">
            <input title="Upload 3D CAD file" class="toolbarBtn" data-command="Upload" type="image" name="image_button" src="css/images/upload.png" style="margin-right: 10px;" />

            <input title="Raytracing" class="toolbarBtn toggleBtn" data-command="Raytracing" type="image" name="image_button" src="css/images/raytracing.png" />
            <input title="Set material" class="toolbarBtn toggleBtn" data-command="SetMaterial" type="image" name="image_button" src="css/images/material.png" />
            <input title="Lighting Mode" class="toolbarBtn normalBtn" data-command="SetLighting" type="image" name="image_button" src="css/images/lighting.png" />
            <input title="Up Vector" class="toolbarBtn normalBtn" data-command="UpVector" type="image" name="image_button" src="css/images/up.png" style="margin-right: 10px;" />

            <input title="Download image" class="toolbarBtn normalBtn" data-command="Download" type="image" name="image_button" src="css/images/download.png" />
        </div>
        <div class="slider" id="opacitySlider"></div>

        <form id="Upload3DDlg" class="uploadDlg" action="" method="post" enctype="multipart/form-data" style="display:none;">
            <input id="cadFileSelect" name="file" type="file"><p></p>
            <p></p>
            <div style="text-align: right;">
                <input id="cadFileSubmit" type="submit" value="Upload">
            </div>
        </form>

        <form id="UploadEnvDlg" class="uploadDlg" action="" method="post" enctype="multipart/form-data" style="display:none;">
            <input id="envFileSelect" name="file" type="file" accept="image/*,.hdr"><p></p>
            <div style="text-align: right;">
                <input id="envFileSubmit" type="submit" value="Upload">
            </div>
        </form>

        <form id="materialsDlg" style="display:none;">
            <div>
                <input type="checkbox" id="checkOverrideMaterial">
                <label for="checkOverrideMaterial">Override Material</label>
            </div>
            <div>
                <input type="checkbox" id="checkPreserveColor">
                <label for="checkPreserveColor">Preserve Color</label>
            </div>
            <div>
                <label for="matTypeId" style="margin-right: 5px;">Material Type:</label>
                <select id="matTypeId"></select>
            </div>
            <div id="materialList" class="itemList"></div>
        </form>

        <form id="lightingModeDlg" style="display:none;">
            <div id="lightingList" class="itemList">
                <div class="itemList_thumbnail lightingItem" title="Default"><img src="Lighting/Default.png">Default</div>
                <div class="itemList_thumbnail lightingItem" title="Sun Sky Model"><img src="Lighting/SunSkyModel.png">Sun Sky Model</div>
                <div class="itemList_thumbnail lightingItem" title="Load Environment Map"><img src="Lighting/Load.png">Load HDRI file</div>
            </div>
        </form>

        <form id="upVectorDlg" style="display:none;">
            <label for="upVector" style="margin-right: 5px;">Up Vector:</label>
            <select id="upVector">
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
                <option value="-X">-X</option>
                <option value="-Y">-Y</option>
                <option value="-Z">-Z</option>
            </select>
        </form>

        <div id="progress" class="centerBotomBlock" style="display:none;">
            <div id="progressTxt" style="bottom:10px;"></div>
            <div id="progressBar"></div>
        </div>

        <img id="loadingImage" style="display: none;" src="css/images/spinner.gif" class="centerBlock" />
    </body>
</html>
